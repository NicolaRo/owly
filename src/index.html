<!DOCTYPE html>
<html lang="it" aria-live="polite">
  <!-- Annuncia educatamente cambiamenti dinamici tramite screenreader -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owly "Mastro libraio"</title>
    <meta
      description="Owly, webapp gratuita per studenti con funzionalità di ricerca testi e libri"
    />
    <meta
      name="keywords"
      content="Owly, compagno di studio, ricerca testi, libri, studenti, gratuita, appplicazione"
    />
    <meta
      name="author"
      content="Owly Società per l'Educazione e la formazione"
    />

    <link rel="icon" href="./img/favicon/favicon.ico" />
  </head>
  <header>
    <nav>
      <div class="logo-container">
        <img src="img/Owly-Logo.png" alt="Logo Owly" class="owly-Logo" />
      </div>
    </nav>
  </header>
  <body>
    <main>
      
      <section class="hero-section">
        <h1 class="home-title">Owly "Mastro libraio"</h1>
        <div class="hero-content">
          <select id="select-input">
            <option value="">Scegli...</option>
            <option value="title">Titolo</option>
            <option value="author">Autore</option>
            <option value="subject">Genere</option>
          </select>
          <input
            type="text"
            id="search-input"
            placeholder="Scrivi qui il titolo del libro che stai cercando..."
          />
          <button id="search-button">Cerca</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="contatti-footer-container">
        <div class="Social-container">
          <a
            href="https://nicolaro.github.io/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="social-icon"
              src="/src/img/social-icon/favicon-32x32.png"
              alt="Nicola Rossi DevPortfolio"
            />
          </a>
          <a
            href="https://github.com/NicolaRo"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="social-icon"
              src="/src/img/social-icon/Github-Logo-Black.png"
              alt="Nicola Rossi GitHub profile"
            />
          </a>
        </div>
        <p class="footer-signature">
          Disegnato e sviluppato da RNicola™ - NicoDesign®
        </p>
      </div>
    </footer>
  </body>
</html>
